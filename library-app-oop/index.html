<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <section>
      <h1>Add a book:</h1>
      <label>Book title: <input type="text" id="bookTitle" /></label>
      <label>Book author: <input type="text" id="bookAuthor" /></label>
      <label>Date of publication: <input type="text" id="bookDate" /></label>
      <button id="addBook">Add a book</button>
    </section>
    <section>
      <h2>Search a book:</h2>
      <label> Search by title: <input type="text" id="searchTitle" /></label>
      <button id="searchBook">Search a book</button>
      <div id="searchResult"></div>
    </section>
    <script src="index.js"></script>
  </body>
